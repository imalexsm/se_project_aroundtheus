<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="icon" type="image/road" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/VectorLogo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Profile Pic"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-btn"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button" id="profile-add-btn"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2023 Around The U.S.</p>
      </footer>
    </div>
<!--Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="profile-edit-closebtn"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="edit-profile-form">
          <input
            type="text"
            name="title"
            placeholder="Name"
            class="modal__form-input"
            id="profile-title-input"
            required
          />
          <input
            type="text"
            name="description"
            placeholder="Description"
            class="modal__form-input"
            id="profile-description-input"
            required
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
<!--Add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="profile-add-closebtn"
        ></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form" id="add-profile-form">
          <input
            type="text"
            name="title"
            placeholder="Title"
            class="modal__form-input"
            id="add-title-input"
            required
          />
          <input
            type="text"
            name="link"
            placeholder="Image link"
            class="modal__form-input"
            id="profile-imagelink-input"
            required
          />
          <button type="submit" class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-image-modal">
      <div class="modal__preview">
        <button
          type="button"
          class="modal__close modal__preview-close"
          id="preview-image-close-btn"
        ></button>
        <img src="" class="card__image-preview" alt="" id="card-image-preview" />
        <h3 class="modal__title"></h3>
      </div>
      
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt=""/>
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
